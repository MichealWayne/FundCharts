<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
	
	<link rel="stylesheet" href="css/index.css">
    <title>FundCharts-雷达图</title>
</head>
<body>
    <div id="app">
        <h3 class="f-tc u-tit">demo 1: simple chart</h3>
        <section id="radar1" class="u-part" s-bg_linear2></section>

        <h3 class="f-tc u-tit">demo 2: multi-data chart</h3>
        <section id="radar2" class="u-part" s-bg_linear></section>

        <h3 class="f-tc u-tit">demo 3: different color chart</h3>
        <section id="radar3" class="u-part"></section>

        <h3 class="f-tc u-tit">demo 4: fill background chart</h3>
        <section class="u-part">
            <canvas id="radar4Chart" width="375" height="220"></canvas>
        </section>
    </div>

    <script src="../../FundCharts.min.js"></script>	<!-- 引用库 -->
	<script src="../../FundCharts-tooltips.js"></script>	<!-- 引用ToolTips -->
	<script>

var RadarChart = FundCharts.radar;
var LabelsToolTip = FundChartsToolTips.LabelsToolTip;

// chart 1
var chart1 = new RadarChart({
    id: 'radar1',
    data: [1, 2, 3, 4, 3.5, 3],
	hover: LabelsToolTip,
    toolTip: {
        showTip (index) {
            return ['吃', '喝', '玩', '乐', '代码', '书'][index]
        }
    }
});

chart1.init();

setTimeout(function () {
    chart1.update({
        data: [6, 5, 4, 6, 5, 3]    // 注意：要保证length跟初始化时一致
    })
}, 3000);

// chart 2
var chart2 = new RadarChart({
    id: 'radar2',
    hidePoints: true,   // 无点
    datas: [
        [1, 2, 3, 4, 3.5, 3, 4],
        [4, 3, 3, 4, 3.5, 3, 4]
    ],
    hover: LabelsToolTip,
    toolTip: {
        showTip (index) {
            return ['吃', '喝', '玩', '乐', '代码', '书', '饭'][index]
        },
        color: '#fff'
    }
});

chart2.init();

setTimeout(function () {
    chart2.update({
        datas: [
            [6, 5, 4, 6, 5, 3, 3],    // 注意：要保证length跟初始化时一致
            [3, 4, 5, 1, 1, 2, 3]
        ]
    })
}, 5000);



// chart 3
var chart3 = new RadarChart({
    id: 'radar3',
    noAnimation: true,   // 无动画过渡
    noFill: true,   // 无填充色
    gridNumber: 2,  // 网格数量
    maxRate: 1,     // 最高比例
    backgroundColor: '#000',    // 背景色
    datas: [
        [1, 2, 3, 4, 3.5, 3, 4],
        [4, 3, 3, 4, 3.5, 3, 4]
    ],
	hover: LabelsToolTip,
    toolTip: {
        showTip (index) {
            return ['吃', '喝', '玩', '乐', '代码', '书', '饭'][index]
        },
        showValTip (val) {
            return ~~val + '次'
        }
    }
});

chart3.init();


// chart 4
var drawChart4Label = function () {
    var tits = ['吃', '喝', '住', '睡', '玩'];

    var ctx = chart4.ctx;
    ctx.lineWidth = 1;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.font = '12px Arial';
    ctx.fillStyle = '#000';
    chart4.drawer.sideArr.map((item, index) => {
        ctx.fillText(
            tits[index], 
            chart4.drawer.origin.x + item.x * chart4.drawer.radius * 1.2, 
            chart4.drawer.origin.y - item.y * chart4.drawer.radius * 1.2
        );
    });
}
var chart4 = new RadarChart({
    id: 'radar4Chart',
    colors: ['#009966'],
    radius: 70,     // 半径
    gridNumber: 4,
    fillGrid: '#f00',   // 填充背景
    origin: {       // 中心
        x: 120,
        y: 100
    },
    data: [1, 2, 3, 4, 3.5],
    hover: drawChart4Label,
    onAnimation: drawChart4Label
});

chart4.init();

    </script>
</body>
</html>
