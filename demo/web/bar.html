<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-touch-fullscreen" content="YES" />
	
	<link rel="stylesheet" href="css/index.css">
    <title>FundCharts-柱状图</title>
</head>
<body>
    <div id="app">
        <h3 class="f-tc u-tit">demo 1: simple bar chart</h3>
        <section id="bar1" class="u-part"></section>

        <h3 class="f-tc u-tit g-mt20">demo 2: multi-line bar chart</h3>
        <section id="bar2" class="u-part" s-bg_linear></section>
		
		<h3 class="f-tc u-tit g-mt20">demo 3: negative value show different color</h3>
        <section id="bar3" class="u-part"></section>

        <h3 class="f-tc u-tit g-mt20">demo 4: single data bar with different color</h3>
        <section class="u-part">
            <canvas id="bar4Chart" width="375" height="200"></canvas>
        </section>

        <h3 class="f-tc u-tit g-mt20">demo 5: heap up multi-line bar</h3>
        <section id="bar5" class="u-part"></section>
    </div>
	
	<script src="../../FundCharts.min.js"></script>	<!-- 引用库 -->
	<script src="../../FundCharts-tooltips.js"></script>	<!-- 引用ToolTips -->
	<script>
var BarChart = FundCharts.bar;

var ArrowToolTip = FundChartsToolTips.ArrowToolTip,
	BasicToolTip = FundChartsToolTips.BasicToolTip;
	
	
// chart 1
var chart1 = new BarChart({
    id: 'bar1',
    xaxis: ['07-11', '08-11', '09-11', '09-22', '10-11', '11-11', '12-11', '12-12'],
    data: [1, 3, 2, 3, 3.2, 4, 5],
    hover: ArrowToolTip
});

chart1.init();


setTimeout(function () {
    chart1.update({
        data: [5, 4, 3, 2, 1, 4, 8]
    })
}, 3000);


// chart 2
var chart2 = new BarChart({
    id: 'bar2',
    xaxis: ['07-11', '08-11', '09-11', '09-22', '10-11', '11-11', '12-11', '12-12', '12-13', '12-14', '12-15', '12-16', '12-17', '12-18', '12-19', '12-20'],
    chartLeft: 30,	// 左侧距离
    chartRight: 1,	// 右侧距离
    chartTop: 20,	// 顶部距离
    datas: [
        [1, 3, 2, 3, 3.2, 4, 5, 6, 3, 5, 3, 2, 3, 3.2, 4, 5],
        [2, 3, 5, 1, 2, 3, 6, 7, 3, 4, 2, 4, 3, 3.2, 4, 5],
        [4, 2, 1, 1, 1, 4, 7, 5, 5, 3, 2, 2, 4, 4, 3, 2]
    ],
	font: {		// 文字
		color: '#eee',
        fontSize: {
            x: '9px'
        }
    },
    hover (index, yValues, xValues, x) {
        console.log(index, yValues, xValues, x);
        ArrowToolTip.apply(this, arguments);
    },
    toolTip: {
        backgroundColor: '#fff',
        color: '#999',
        width: 100
    }
});

chart2.init();


setTimeout(function () {
    chart2.update({
        datas: [
            [4, 2, 1, 6, 1, 4, 3, 5, 5, 3, 2, 2, 7, 4, 3, 6],
            [2, 3, 5, 5, 2, 3, 6, 7, 3, 4, 2, 4, 3, 5, 2, 3],
            [3, 3, 2, 3, 3.2, 4, 5, 6, 3, 5, 3, 2, 3, 3, 4, 2]
        ]
    })
}, 5000);

// chart 3
var chart3 = new BarChart({
    id: 'bar3',
    xaxis: ['07-11', '08-11', '09-11', '09-22', '10-11', '11-11', '12-11', '12-12', '12-13', '12-14', '12-15', '12-16', '12-17', '12-18', '12-19', '12-20'],
    datas: [
		[1, 3, 2, 3, 3.2, 4, 5, -6.1, -3, -5, 3, 2, 3, 3.2, 4, 5]
	],
    colors: ['#6892df', '#f96063'],
    font: {         
        color: '#eee',  // x/y轴文字颜色
		fontFamily: 'serif',		// 字体
        fontSize: {     // x/y轴文字大小
            x: '8px',
            y: '8px'
        }
    },
	range: {
		max: 10,
		min: -10
	},
    hoverHighlight: 0.2,   // 高亮比例(默认0.6)
    negativeColor: '#88dd4c',   // 负值指定颜色
    noAnimation: true, 		// 没有动画过渡
    backgroundColor: '#333',	// 背景色
    hover: ArrowToolTip,
    toolTip: {
        backgroundColor: 'rgba(0,0,0,0)',
        color: '#fff'
    }
});

chart3.init();

// chart 4
var timeArr = ['07-11', '08-11', '09-11', '09-22', '10-11', '11-11', '12-11', '12-12'],		// xaxis
    valArr = [1, 3, 2, 3, 3.2, 4, 5, -3];		// y datas

/**
 * @function addChart4Words
 * @description chart4增加过渡文字
 * @param {Number} process 动画进度
 * @param {Number} hoverIndex 当前选中项
 */
function addChart4Words (process = 1, hoverIndex) {
    var ctx = chart4.ctx;
    var datasets = chart4.datasets[0];
    var _zero = chart4.drawer.zeroY;

    ctx.lineWidth = 1;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.font = '12px Arial';
    ctx.fillStyle = '#000';
    datasets.map((item, index) => {
        var colors = chart4.opts.colors;
        ctx.fillStyle = typeof hoverIndex === 'number' && index === hoverIndex ? colors[index] || '#f00' : '#000';
        ctx.fillText(
            valArr[index].toFixed(2), 
            item.x + 10,
            item.y + 10 * (item.y > _zero && 1 || -1) * process
        );
    })
}
var chart4 = new BarChart({
    id: 'bar4Chart',
    xaxis: timeArr,
    range: {        // 自定义范围
        min: -10,
        max: 10
    },
    data: valArr,
    onAnimation: addChart4Words,
	grid: {
        showGrid: true,      // 展示gird
        color: '#bbb'        // grid线颜色
    },
    barWidth: 25,
    singleColorful: true,      // 单列数据时使用颜色区分
    colors: ['#09f', '#0fc'],   // 默认颜色组只有6个，补充2个
	toolTip: {
        top: 25,
        font: 'bold 16px',
        width: 40,
        showTip (xData) {
            return xData
        }
    },
    hover: function (index) {
        addChart4Words(1, index);
        ArrowToolTip.apply(this, arguments);
    }
});

chart4.init();


// chart 5
var chart5 = new BarChart({
    id: 'bar5',
    xaxis: ['07-11', '08-11', '09-11', '09-22', '10-11', '11-11', '12-11', '12-12', '12-13', '12-14', '12-15'],
    isStack: true,      // 堆叠
    datas: [
        [1, 3, 2, 3, 3.2, 4, 8, 6, 3, 5, 3],
        [2, 3, 5, 1, 2, 3, 6, 10, 3, 4, 2],
        [4, 2, 1, 1, 1, 4, 7, 9, 5, 3, 2]
    ],
	hover: ArrowToolTip,
    toolTip: {
        backgroundColor: 'rgba(0,0,0,0.6)',
        color: '#fff',
        showTip (xData, yDatas) {
            return yDatas.map(item => item.toFixed(0)).join(' : ')
        }
    }
});

chart5.init();
	</script>
</body>
</html>
