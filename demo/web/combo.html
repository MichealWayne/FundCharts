            yaxis = drawer.yaxis;

            id: 'kline1Canvas',
            xaxis: _xaxis1,

};
function drawPlusLine () {
        var drawer = chart2.drawer,
            yaxis = drawer.yaxis;
        var _chart2 = new LineChart({
            id: 'bar1Canvas',
            xaxis: _xaxis2,
            ...CHART2_COMMON,
            chartLeft: 55,
            chartRight: 40,
            noGradient: true,
            noAnimation: true,
            range: {
                min: yaxis.min, 
                max: yaxis.max
            },
            data: bardata,
            colors: ['#71b7f9']
        });

        _chart2.init(true)
        _chart2._chart = chart2._chart;
        _chart2.$el = chart2.$el;
        _chart2.canvas = chart2.canvas;
        _chart2.ctx = chart2.ctx;
        _chart2.drawer.setDataset();
        _chart2.drawer.drawLine();

        var datasets = _chart2.datasets[0];
        var ctx = _chart2.ctx,
            chartLeft = CHART2_COMMON.chartLeft;
        ctx.save()
        ctx.lineWidth = 2;
        ctx.strokeStyle = '#fff';
        ctx.fillStyle = '#ffa61b';

        datasets.map(function (data) {
            ctx.beginPath();
            ctx.arc(data.x, data.y, 4, 0, Math.PI * 2, true);
            ctx.closePath();
            
            ctx.fill();

            ctx.stroke();
            ctx.font = '13px Arial';
            ctx.textAlign = 'center';
            var x = data.x - 10 < chartLeft ? chartLeft + 10 : data.x;
            ctx.fillText(data.value.toFixed(2), x, data.y - 10);
        });
        ctx.restore();
        chart2._chart2 = _chart2;
    }
